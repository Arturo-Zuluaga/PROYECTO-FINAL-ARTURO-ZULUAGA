<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRUEBA LOS MEJORES CUPCAKES</title>
  <meta name="description" value="Empresa dedicada a la venta de cupcakes ademas de el aprendizaje de nuestrosclientes">
  <meta name="keywords" value="cupcakes, sabroso, variedad, degustacion, mejores de la ciudad, dulces">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0 ">

</head>

<body>

  <header class="header">
    <div class="text-center">
      <img src="./multimedia/media/logo1.png"  class="img-fluid" alt="logo de marca frenesi">
    </div>
  </header>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FRENESI CUPCAKES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./paginas/contacto.html">CONTACTO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./paginas/nosotros.html">NOSOTROS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./paginas/nuestros-pructos.html">NUESTROS PRODUCTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./paginas/talleres.html">TALLERES</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="main">
    <div class="col-12">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./multimedia/media/cuerpo8.jpg" class="d-block w-100 carrusel-imagen" alt="imagen de cupcakes sabor redvelvet">
              </div>
              <div class="carousel-item">
                <img src="./multimedia/media/cuerpo5.jpg" class="d-block w-100 carrusel-imagen " alt="imagen de cupcakes sabor vainilla y chocolates con frusti de chocolate y fresa">
              </div>
              <div class="carousel-item">
                <img src="./multimedia/media/cuerpo7.jpg" class="d-block w-100 carrusel-imagen" alt="imagen de cupcakes sabor vainilla con frusti de vainilla de decoracion de falsa perla">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </section>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2023 Arturo Zuluaga Company, Inc</p>

    <a href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="./paginas/contacto.html" class="nav-link px-2 text-muted">CONTACTO</a></li>
      <li class="nav-item"><a href="./paginas/nosotros.html" class="nav-link px-2 text-muted">NOSOTROS</a></li>
      <li class="nav-item"><a href="./paginas/nuestros-pructos.html" class="nav-link px-2 text-muted">PRODUCTOS</a>
      </li>
      <li class="nav-item"><a href="./paginas/talleres.html" class="nav-link px-2 text-muted">TALLERES</a></li>

    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
